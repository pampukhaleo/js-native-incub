<script>
  function stringy(size) {
    let str = ''
    for (let i = 0; i < size; i++) {
      if (str.slice(-1) === '1') {
        str += 0
      } else {
        str += 1
      }
    }
    return str
  }

  console.log(stringy(3));
</script>
